<studio-embed-view viewName="productwizardview" viewTitle="产品向导视图" class='dewizardview product-wizard-view'>
    <template slot='title'>
    <span class='caption-info'>{{viewCaption}}</span>
    </template>
    <view_wizardpanel 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="context" 
                  :showBusyIndicator="true"
                    finishAction='WizardCreate' 
                    initAction='WizardCreate' 
                    name="wizardpanel"  
                    ref='wizardpanel' 
                    @finish="wizardpanel_finish($event)"  
                    @closeview="closeView($event)">
                </view_wizardpanel>
</studio-embed-view>
