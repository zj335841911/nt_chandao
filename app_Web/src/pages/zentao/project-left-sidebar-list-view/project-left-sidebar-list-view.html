<studio-view viewName="projectleftsidebarlistview" viewTitle="所有项目" class='delistview project-left-sidebar-list-view'>
    <i-input slot="quickSearch" v-model="query" placeholder="项目编号,项目名称" search @on-search="onSearch($event)"/>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click.apply(_self, arguments)"/>    </template>
    <view_list 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        createAction="Create"
        removeAction="Remove"
        updateAction="Update"
        fetchAction="FetchCurUser"
        :showBusyIndicator="true"
        :newdata="newdata"
        :opendata="opendata"
        name="list"  
        ref='list' 
        @selectionchange="list_selectionchange($event)"  
        @beforeload="list_beforeload($event)"  
        @rowdblclick="list_rowdblclick($event)"  
        @remove="list_remove($event)"  
        @load="list_load($event)"  
        @closeview="closeView($event)">
    </view_list>
</studio-view>
