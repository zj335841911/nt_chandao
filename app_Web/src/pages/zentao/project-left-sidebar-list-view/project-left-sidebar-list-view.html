<studio-view viewName="projectleftsidebarlistview" viewTitle="所有项目" class='delistview project-left-sidebar-list-view'>
    <i-input
        slot="quickSearch"
        clearable
        
        v-model="query"
        :placeholder="$t('entities.project.fields.id')+','+$t('entities.project.fields.name')+','+$t('entities.project.fields.code')"
        search
        @on-search="onSearch($event)"
    ></i-input>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click.apply(_self, arguments)"></view-toolbar>
    </template>
        <view_list 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        createAction="Create"
        removeAction="Remove"
        updateAction="Update"
        fetchAction="FetchCurUser"
        :showBusyIndicator="true"
        :newdata="newdata"
        :opendata="opendata"
        name="list"  
        ref="list"
        @selectionchange="list_selectionchange($event)"  
        @beforeload="list_beforeload($event)"  
        @rowdblclick="list_rowdblclick($event)"  
        @remove="list_remove($event)"  
        @load="list_load($event)"  
        @closeview="closeView($event)">
    </view_list>
</studio-view>
