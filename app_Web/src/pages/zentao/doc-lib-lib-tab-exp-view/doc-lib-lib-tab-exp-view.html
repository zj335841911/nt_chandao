<studio-view viewName="docliblibtabexpview" viewTitle="文档库分页导航视图（文档）" class='detabexpview doc-lib-lib-tab-exp-view'>
    <template slot="title">
    <span class="caption-info">{{viewCaption}}</span>
    </template>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click.apply(_self, arguments)"></view-toolbar>
    </template>
        <view_tabexppanel 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        name="tabexppanel"  
        ref="tabexppanel"
        @closeview="closeView($event)">
    </view_tabexppanel>
</studio-view>
