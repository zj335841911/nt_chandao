<studio-view viewName="docmoremyfavouritestreeview" viewTitle="文档树视图" class='detreeview doc-more-my-favourites-tree-view'>
    <template slot="title">
    <span class="caption-info">{{viewCaption}}</span>
    </template>
        <div class="tree-contant">
            <view_tree 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        :showBusyIndicator="true"
        updateAction="Update"
        removeAction="Remove"
        loadAction="Get"
        createAction="Create"
        name="tree"  
        ref="tree" 
        @selectionchange="tree_selectionchange($event)"  
        @load="tree_load($event)"  
        @closeview="closeView($event)">
    </view_tree>
        </div>
</studio-view>
