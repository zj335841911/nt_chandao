<studio-view viewName="doclibproductgridexpview" viewTitle="文档库表格导航视图（产品文档库导航视图）" class='degridexpview doc-lib-product-grid-exp-view'>
    <template slot='title'>
    <span class='caption-info'>{{viewCaption}}</span>
    </template>
        <view_gridexpbar 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        :showBusyIndicator="true" 
        :viewUID="viewUID"
        :newdata="newdata"
        :opendata="opendata"
        name="gridexpbar"  
        ref='gridexpbar' 
        @selectionchange="gridexpbar_selectionchange($event)"  
        @activated="gridexpbar_activated($event)"  
        @load="gridexpbar_load($event)"  
        @closeview="closeView($event)">
    </view_gridexpbar>
</studio-view>
