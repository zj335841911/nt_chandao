<studio-view viewName="buildoptionview" viewTitle="版本选项操作视图" class='deoptview build-option-view'>
    <template slot='title'>
    <span class='caption-image'><i class='    fa fa-code-fork    '></i></span>
    <span class='caption-info'>{{viewCaption}}</span>
    </template>
    <view_form 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="context" 
                    :autosave="false" 
                    :viewtag="viewtag"
                    :showBusyIndicator="true"
                    updateAction="OneClickRelease"
                    removeAction="Remove"
                    loaddraftAction="GetDraft"
                    loadAction="Get"
                    createAction="Create"
                    WFSubmitAction=""
                    WFStartAction=""
                    style='' 
                    name="form"  
                    ref='form' 
                    @save="form_save($event)"  
                    @remove="form_remove($event)"  
                    @load="form_load($event)"  
                    @closeview="closeView($event)">
                </view_form>
    <template slot="footer">
        <div class="option-view-footer-actions">
            <i-button type='primary' @click="onClickOk.apply(_self, arguments)">{{ containerModel.view_okbtn.text }}</i-button>
            &nbsp;&nbsp;
            <i-button @click="onClickCancel.apply(_self, arguments)">{{ containerModel.view_cancelbtn.text }}</i-button>
        </div>
    </template>
</studio-view>
