<studio-view viewName="releasemaintabexpview" viewTitle="发布分页导航视图" class='detabexpview release-main-tab-exp-view'>
    <template slot='title'>
    <span class='caption-image'><i class='    fa fa-flag-o    '></i></span>
    <span class='caption-info'>{{viewCaption}}</span>
    </template>
    <view_tabexppanel 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        name="tabexppanel"  
        ref='tabexppanel' 
        @closeview="closeView($event)">
    </view_tabexppanel>
</studio-view>
