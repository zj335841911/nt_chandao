<studio-view viewName="bugtotalopenedchartview" viewTitle="Bug图表视图（累计创建Bug）" class='dechartview bug-total-opened-chart-view'>
        <view_chart 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        fetchAction="FetchMyCurOpenedBug"
        :showBusyIndicator="true" 
        name="chart"  
        ref='chart' 
        @beforeload="chart_beforeload($event)"  
        @load="chart_load($event)"  
        @closeview="closeView($event)">
    </view_chart>
</studio-view>
