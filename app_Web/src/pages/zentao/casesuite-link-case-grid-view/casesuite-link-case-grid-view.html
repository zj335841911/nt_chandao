<studio-view viewName="casesuitelinkcasegridview" viewTitle="测试用例表格视图（关联用例）" class='degridview casesuite-link-case-grid-view'>
    <template slot="title">
    <span class="caption-image">
            <i class="
    fa fa-star-o    "></i>
        </span>
    <span class="caption-info">{{viewCaption}}</span>
    </template>
    <i-input
        slot="quickSearch"
        clearable
        v-show="!isExpandSearchForm"
        v-model="query"
        :placeholder="$t('entities.case.fields.title')"
        search
        @on-search="onSearch($event)"
    ></i-input>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click.apply(_self, arguments)"></view-toolbar>
    </template>
    <template slot="searchForm">
                <view_searchform 
            :viewState="viewState"  
            :viewparams="viewparams" 
            :context="context" 
            :showBusyIndicator="true"
            v-show="isExpandSearchForm"
            loaddraftAction="FilterGetDraft"
            loadAction="FilterGet"
        
            name="searchform"  
            ref="searchform"
            @save="searchform_save($event)"  
            @search="searchform_search($event)"  
            @load="searchform_load($event)"  
            @closeview="closeView($event)">
        </view_searchform>
    </template>
    <template slot="searchBar">
                <view_searchbar 
            :viewState="viewState"  
            :viewparams="viewparams" 
            :context="context" 
            v-show="isExpandSearchForm"
            @search="onSearch($event)"
            name="searchbar"  
            ref="searchbar"
            @closeview="closeView($event)">
        </view_searchbar>
    </template>
        <view_grid 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        :isSingleSelect="isGridSingleSelect"
        :showBusyIndicator="true"
        :isOpenEdit="true"
        :gridRowActiveMode="gridRowActiveMode"
        :isformDruipart="isformDruipart"
        @save="onSave.apply(_self, arguments)"
        updateAction="Update"
        removeAction="Remove"
        loaddraftAction="GetDraft"
        loadAction="Get"
        createAction="Create"
        fetchAction="FetchNotCurTestSuite"
        :newdata="newdata.bind(_self)"
        :opendata="opendata.bind(_self)"
        name="grid"  
        ref="grid"
        @selectionchange="grid_selectionchange($event)"  
        @beforeload="grid_beforeload($event)"  
        @rowdblclick="grid_rowdblclick($event)"  
        @remove="grid_remove($event)"  
        @load="grid_load($event)"  
        @closeview="closeView($event)">
    </view_grid>
</studio-view>
