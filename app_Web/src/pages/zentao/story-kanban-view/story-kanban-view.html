<studio-view viewName="storykanbanview" viewTitle="需求看板视图" class='dekanbanview story-kanban-view'>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click.apply(_self, arguments)"/>    </template>
    <view_kanban 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="context" 
                    createAction="Create"
                    removeAction="Remove"
                    updateAction="Update"
                    fetchAction="FetchProjectStories"
                    updateGroupAction="Update"
                    :showBusyIndicator="true" 
                    name="kanban"  
                    ref='kanban' 
                    @selectionchange="kanban_selectionchange($event)"  
                    @beforeload="kanban_beforeload($event)"  
                    @rowdblclick="kanban_rowdblclick($event)"  
                    @remove="kanban_remove($event)"  
                    @load="kanban_load($event)"  
                    @closeview="closeView($event)">
                </view_kanban>
</studio-view>
