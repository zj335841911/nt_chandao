<studio-view viewName="tododashboardview" viewTitle="待办事宜表数据看板视图" class='deportalview todo-dashboard-view'>
    <template slot="title">
    <span class="caption-info">{{viewCaption}}</span>
    </template>
        <view_dashboard
                    v-if="state" 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="JSON.parse(JSON.stringify(context))" 
                    :isEnableCustomized = "false"
                    name="dashboard"  
                    ref="dashboard"
                    @refresh="refresh($event)" 
                    @load="dashboard_load($event)"  
                    @closeview="closeView($event)">
                </view_dashboard>
</studio-view>
