<studio-view viewName="ibzmyterritorydashboardview" viewTitle="首页" class='deportalview ibz-my-territory-dashboard-view'>
        <view_dashboard
                    v-if="state" 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="JSON.parse(JSON.stringify(context))" 
                    :isEnableCustomized = "true"
                    name="dashboard"  
                    ref="dashboard"
                    @refresh="refresh($event)" 
                    @load="dashboard_load($event)"  
                    @closeview="closeView($event)">
                </view_dashboard>
</studio-view>
