<studio-view viewName="projectstatsusr2gridviewtaskstatuscount" viewTitle="项目统计表格视图（任务状态统计）" class='degridview project-stats-usr2-grid-view-task-status-count'>
    <template slot="title">
    <span class="caption-info">{{viewCaption}}</span>
    </template>
    <i-input
        slot="quickSearch"
        clearable
        v-show="!isExpandSearchForm"
        v-model="query"
        :placeholder="$t('entities.projectstats.fields.name')"
        search
        @on-search="onSearch($event)"
    ></i-input>
    <template slot="searchForm">
                <view_searchform 
            :viewState="viewState"  
            :viewparams="viewparams" 
            :context="context" 
            :showBusyIndicator="true"
            v-show="isExpandSearchForm"
            loaddraftAction="FilterGetDraft"
            loadAction="FilterGet"
        
            name="searchform"  
            ref="searchform"
            @save="searchform_save($event)"  
            @search="searchform_search($event)"  
            @load="searchform_load($event)"  
            @closeview="closeView($event)">
        </view_searchform>
    </template>
        <view_grid 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        :isSingleSelect="isGridSingleSelect"
        :showBusyIndicator="true"
        :isOpenEdit="false"
        :gridRowActiveMode="gridRowActiveMode"
        :isformDruipart="isformDruipart"
        @save="onSave.apply(_self, arguments)"
        updateAction=""
        removeAction="Remove"
        loaddraftAction=""
        loadAction=""
        createAction=""
        fetchAction="FetchProjectTaskCountByTaskStatus"
        :newdata="newdata.bind(_self)"
        :opendata="opendata.bind(_self)"
        name="grid"  
        ref="grid"
        @selectionchange="grid_selectionchange($event)"  
        @beforeload="grid_beforeload($event)"  
        @rowdblclick="grid_rowdblclick($event)"  
        @remove="grid_remove($event)"  
        @load="grid_load($event)"  
        @closeview="closeView($event)">
    </view_grid>
</studio-view>
