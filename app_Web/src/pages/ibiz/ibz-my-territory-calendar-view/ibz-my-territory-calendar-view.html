<studio-view viewName="ibzmyterritorycalendarview" viewTitle="我的地盘日历视图" class='decalendarview ibz-my-territory-calendar-view'>
        <view_calendar 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="context" 
                    :showBusyIndicator="true"
                    @beforeload="onBeforeLoad($event)" 
                    :newdata="newdata"
                    :opendata="opendata"
                    name="calendar"  
                    ref='calendar' 
                    @closeview="closeView($event)">
                </view_calendar>
</studio-view>
