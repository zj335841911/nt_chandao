<studio-view viewName="productteamproductteamlistview" viewTitle="产品团队列表视图" class='delistview productteamproduct-team-list-view team-card'>
    <template slot="title">
    <span class="caption-info">{{viewCaption}}</span>
    </template>
    <i-input
        slot="quickSearch"
        clearable
        
        v-model="query"
        :placeholder="$t('entities.productteam.fields.account')"
        search
        @on-search="onSearch($event)"
    ></i-input>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click.apply(_self, arguments)"></view-toolbar>
    </template>
        <view_list 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        createAction="Create"
        removeAction="Remove"
        updateAction="Update"
        fetchAction="FetchProductTeamInfo"
        :showBusyIndicator="true"
        :newdata="newdata"
        :opendata="opendata"
        name="list"  
        ref="list" 
        @selectionchange="list_selectionchange($event)"  
        @beforeload="list_beforeload($event)"  
        @rowdblclick="list_rowdblclick($event)"  
        @remove="list_remove($event)"  
        @load="list_load($event)"  
        @closeview="closeView($event)">
    </view_list>
</studio-view>
