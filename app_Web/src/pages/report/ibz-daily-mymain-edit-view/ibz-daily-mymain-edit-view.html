<studio-view viewName="ibzdailymymaineditview" viewTitle="日报编辑视图（主数据）" class='deeditview ibz-daily-mymain-edit-view'>
    <template slot="title">
    <span class="caption-info">{{viewCaption}}</span>
    </template>
        <view_form 
                :viewState="viewState"  
                :viewparams="viewparams" 
                :context="context" 
                :autosave="false" 
                :viewtag="viewtag"
                :showBusyIndicator="true"
                updateAction="Update"
                removeAction="Remove"
                loaddraftAction="GetDraft"
                loadAction="HaveRead"
                createAction="Create"
                WFSubmitAction=""
                WFStartAction=""
                style="" 
                name="form"  
                ref="form" 
                @save="form_save($event)"  
                @remove="form_remove($event)"  
                @load="form_load($event)"  
                @closeview="closeView($event)">
            </view_form>
</studio-view>
