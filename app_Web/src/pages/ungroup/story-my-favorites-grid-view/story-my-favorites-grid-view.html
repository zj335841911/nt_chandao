<studio-view viewName="storymyfavoritesgridview" viewTitle="story表格视图" class='degridview story-my-favorites-grid-view'>
    <i-input slot="quickSearch" v-model="query" placeholder="需求名称" search @on-search="onSearch($event)"/>
    <template slot="quickGroupSearch">
        <app-quick-group :items="quickGroupModel" @valuechange="quickGroupValueChange($event)"></app-quick-group>
    </template>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click.apply(_self, arguments)"/>    </template>
    <template slot="searchBar">
                <view_searchbar 
            :viewState="viewState"  
            :viewparams="viewparams" 
            :context="context" 
            v-show="isExpandSearchForm"
            @search="onSearch($event)"
            name="searchbar"  
            ref='searchbar' 
            @closeview="closeView($event)">
        </view_searchbar>
    </template>
    <view_grid 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        :isSingleSelect="isGridSingleSelect"
        :showBusyIndicator="true"
        :isOpenEdit="false"
        :gridRowActiveMode="gridRowActiveMode"
        @save="onSave.apply(_self, arguments)"
        updateAction=""
        removeAction="Remove"
        loaddraftAction=""
        loadAction=""
        createAction=""
        fetchAction="FetchMyFavorites"
        :newdata="newdata.bind(_self)"
        :opendata="opendata.bind(_self)"
        name="grid"  
        ref='grid' 
        @selectionchange="grid_selectionchange($event)"  
        @beforeload="grid_beforeload($event)"  
        @rowdblclick="grid_rowdblclick($event)"  
        @remove="grid_remove($event)"  
        @load="grid_load($event)"  
        @closeview="closeView($event)">
    </view_grid>
</studio-view>
