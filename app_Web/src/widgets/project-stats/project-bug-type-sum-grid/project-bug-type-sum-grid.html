<div :class="{ 'grid': true, 'show-paging-bar': isEnablePagingBar, 'hidden-paging-bar': !isEnablePagingBar }">
    <i-form>
        <el-table v-if="isDisplay === true"
            :default-sort="{ prop: minorSortPSDEF, order: Object.is(minorSortDir, 'ASC') ? 'ascending' : Object.is(minorSortDir, 'DESC') ? 'descending' : '' }"  
            @sort-change="onSortChange($event)"  
            :border="isDragendCol"
            :highlight-current-row ="isSingleSelect"
            :row-class-name="getRowClassName.bind(_self)"
            :cell-class-name="getCellClassName.bind(_self)"
            size="mini"
            stripe
            :height="tableHeight"
            @row-click="rowClick($event)"  
            @select-all="selectAll($event)"  
            @select="select.apply(_self, arguments)"  
            @row-class-name="onRowClassName($event)"  
            @row-dblclick="rowDBLClick($event)"  
            ref="multipleTable" :data="items" :show-header="!isHideHeader"
        >
            <template slot="empty">
                {{$t('entities.projectstats.projectbugtypesum_grid.nodata')}} 
                <span class="quick-toolbar">
                </span>
            </template>
            <template v-if="!isSingleSelect">
                <el-table-column align="center" type="selection" :width="checkboxColWidth"></el-table-column>
            </template>
            <template v-if="getColumnState('name')">
                <el-table-column show-overflow-tooltip :prop="'name'" :label="$t('entities.projectstats.projectbugtypesum_grid.columns.name')" :min-width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectbugtypesum_grid.columns.name')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                        <app-column-link
                            deKeyField="project"
                            :context="JSON.parse(JSON.stringify(context))"
                            :viewparams="JSON.parse(JSON.stringify(viewparams))"
                            :data="row"
                            :linkview="{viewname: 'project-main-tab-exp-view', height: 850,width: 1400,title: $t('entities.project.views.maintabexpview.title'),placement: '', isRedirectView: false,deResParameters: [
            ]
            ,parameters: [
            { pathName: 'projects', parameterName: 'project' },
            { pathName: 'maintabexpview', parameterName: 'maintabexpview' }
            ]}"
                            valueitem="srfkey"
                        >
                            <span>{{row.name}}</span>
                        </app-column-link>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('codeerror')">
                <el-table-column show-overflow-tooltip :prop="'codeerror'" :label="$t('entities.projectstats.projectbugtypesum_grid.columns.codeerror')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectbugtypesum_grid.columns.codeerror')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.codeerror}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('config')">
                <el-table-column show-overflow-tooltip :prop="'config'" :label="$t('entities.projectstats.projectbugtypesum_grid.columns.config')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectbugtypesum_grid.columns.config')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.config}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('designdefect')">
                <el-table-column show-overflow-tooltip :prop="'designdefect'" :label="$t('entities.projectstats.projectbugtypesum_grid.columns.designdefect')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectbugtypesum_grid.columns.designdefect')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.designdefect}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('install')">
                <el-table-column show-overflow-tooltip :prop="'install'" :label="$t('entities.projectstats.projectbugtypesum_grid.columns.install')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectbugtypesum_grid.columns.install')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.install}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('performance')">
                <el-table-column show-overflow-tooltip :prop="'performance'" :label="$t('entities.projectstats.projectbugtypesum_grid.columns.performance')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectbugtypesum_grid.columns.performance')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.performance}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('security')">
                <el-table-column show-overflow-tooltip :prop="'security'" :label="$t('entities.projectstats.projectbugtypesum_grid.columns.security')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectbugtypesum_grid.columns.security')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.security}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('standard')">
                <el-table-column show-overflow-tooltip :prop="'standard'" :label="$t('entities.projectstats.projectbugtypesum_grid.columns.standard')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectbugtypesum_grid.columns.standard')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.standard}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('automation')">
                <el-table-column show-overflow-tooltip :prop="'automation'" :label="$t('entities.projectstats.projectbugtypesum_grid.columns.automation')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectbugtypesum_grid.columns.automation')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.automation}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('others')">
                <el-table-column show-overflow-tooltip :prop="'others'" :label="$t('entities.projectstats.projectbugtypesum_grid.columns.others')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectbugtypesum_grid.columns.others')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.others}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('bugcnt')">
                <el-table-column show-overflow-tooltip :prop="'bugcnt'" :label="$t('entities.projectstats.projectbugtypesum_grid.columns.bugcnt')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectbugtypesum_grid.columns.bugcnt')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.bugcnt}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="adaptiveState">
                <el-table-column></el-table-column>
            </template>
        </el-table>
    </i-form>
</div>
