<div :class="{ 'grid': true, 'show-paging-bar': isEnablePagingBar, 'hidden-paging-bar': !isEnablePagingBar }">
    <i-form>
        <el-table v-if="isDisplay === true"
            :default-sort="{ prop: minorSortPSDEF, order: Object.is(minorSortDir, 'ASC') ? 'ascending' : Object.is(minorSortDir, 'DESC') ? 'descending' : '' }"  
            @sort-change="onSortChange($event)"  
            :border="isDragendCol"
            :show-summary="true && items.length > 0"
            :summary-method="getSummaries"
            :highlight-current-row ="isSingleSelect"
            :row-class-name="getRowClassName.bind(_self)"
            :cell-class-name="getCellClassName.bind(_self)"
            size="mini"
            stripe
            :height="tableHeight"
            @row-click="rowClick($event)"  
            @select-all="selectAll($event)"  
            @select="select.apply(_self, arguments)"  
            @row-class-name="onRowClassName($event)"  
            @row-dblclick="rowDBLClick($event)"  
            ref="multipleTable" :data="items" :show-header="!isHideHeader"
        >
            <template slot="empty">
                {{$t('entities.projectstats.projectquality_grid.nodata')}} 
                <span class="quick-toolbar">
                </span>
            </template>
            <template v-if="!isSingleSelect">
                <el-table-column align="center" type="selection" :width="checkboxColWidth"></el-table-column>
            </template>
            <template v-if="getColumnState('name')">
                <el-table-column show-overflow-tooltip :prop="'name'" :label="$t('entities.projectstats.projectquality_grid.columns.name')" :min-width="200"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectquality_grid.columns.name')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                        <app-column-link
                            deKeyField="project"
                            :context="JSON.parse(JSON.stringify(context))"
                            :viewparams="JSON.parse(JSON.stringify(viewparams))"
                            :data="row"
                            :linkview="{viewname: 'project-main-tab-exp-view', height: 850,width: 1400,title: $t('entities.project.views.maintabexpview.title'),placement: '', isRedirectView: false,deResParameters: [
            ]
            ,parameters: [
            { pathName: 'projects', parameterName: 'project' },
            { pathName: 'maintabexpview', parameterName: 'maintabexpview' }
            ]}"
                            valueitem="srfkey"
                        >
                            <span>{{row.name}}</span>
                        </app-column-link>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('storycnt')">
                <el-table-column show-overflow-tooltip :prop="'storycnt'" :label="$t('entities.projectstats.projectquality_grid.columns.storycnt')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectquality_grid.columns.storycnt')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.storycnt}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('completestorycnt')">
                <el-table-column show-overflow-tooltip :prop="'completestorycnt'" :label="$t('entities.projectstats.projectquality_grid.columns.completestorycnt')" :width="130"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectquality_grid.columns.completestorycnt')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.completestorycnt}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('taskcnt')">
                <el-table-column show-overflow-tooltip :prop="'taskcnt'" :label="$t('entities.projectstats.projectquality_grid.columns.taskcnt')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectquality_grid.columns.taskcnt')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.taskcnt}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('completetaskcnt')">
                <el-table-column show-overflow-tooltip :prop="'completetaskcnt'" :label="$t('entities.projectstats.projectquality_grid.columns.completetaskcnt')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectquality_grid.columns.completetaskcnt')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.completetaskcnt}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('bugcnt')">
                <el-table-column show-overflow-tooltip :prop="'bugcnt'" :label="$t('entities.projectstats.projectquality_grid.columns.bugcnt')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectquality_grid.columns.bugcnt')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.bugcnt}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('finishbugcnt')">
                <el-table-column show-overflow-tooltip :prop="'finishbugcnt'" :label="$t('entities.projectstats.projectquality_grid.columns.finishbugcnt')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectquality_grid.columns.finishbugcnt')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.finishbugcnt}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('bugstory')">
                <el-table-column show-overflow-tooltip :prop="'bugstory'" :label="$t('entities.projectstats.projectquality_grid.columns.bugstory')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectquality_grid.columns.bugstory')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.bugstory}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('bugtask')">
                <el-table-column show-overflow-tooltip :prop="'bugtask'" :label="$t('entities.projectstats.projectquality_grid.columns.bugtask')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectquality_grid.columns.bugtask')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.bugtask}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('importantbugcnt')">
                <el-table-column show-overflow-tooltip :prop="'importantbugcnt'" :label="$t('entities.projectstats.projectquality_grid.columns.importantbugcnt')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectquality_grid.columns.importantbugcnt')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.importantbugcnt}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('seriousbugproportion')">
                <el-table-column show-overflow-tooltip :prop="'seriousbugproportion'" :label="$t('entities.projectstats.projectquality_grid.columns.seriousbugproportion')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projectquality_grid.columns.seriousbugproportion')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.seriousbugproportion}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="adaptiveState">
                <el-table-column></el-table-column>
            </template>
        </el-table>
    </i-form>
</div>
