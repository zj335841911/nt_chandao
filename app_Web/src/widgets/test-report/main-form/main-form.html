<i-form :model="this.data" class='app-form' ref='form'  id='testreport_main' style="">
    <input style="display:none;" />
    <row >
            
<i-col class="form-layout-container" v-show="detailsModel.tasks.visible" :style="{}"  :lg="{ span: 24, offset: 0 }">
    <app-form-item name='tasks' :itemRules="this.rules.tasks" class='' :caption="$t('entities.testreport.main_form.details.tasks')" uiStyle="DEFAULT" :labelWidth="100" :isShowCaption="true" :error="detailsModel.tasks.error" :isEmptyCaption="false" labelPos="LEFT">
    
<dropdown-list 
    v-model="data.tasks"
    :data="data"
    :context="context"
    :viewparams="viewparams"
    :localContext ='{ PRODUCT:"%product%" }' 
    :localParam ='{ product:"%product%" }' 
    :disabled="detailsModel.tasks.disabled"
    valueType="string"
    tag='TestTask'
    codelistType='DYNAMIC'
    placeholder='请选择...'
    
/>
</app-form-item>

</i-col>
<i-col class="form-layout-container" v-show="detailsModel.group1.visible" :style="{}"  :lg="{ span: 24, offset: 0 }">
    <app-form-group :model="detailsModel.group1" layoutType="TABLE_24COL" titleStyle="" class='' :uiActionGroup="detailsModel.group1.uiActionGroup" @groupuiactionclick="groupUIActionClick($event)" :caption="$t('entities.testreport.main_form.details.group1')" :isShowCaption="true" uiStyle="DEFAULT" :titleBarCloseMode="0" :isInfoGroupMode="false" >    
    <app-form-group-data-panel slot="dataInfoPanel" :model="detailsModel.group1" :data="data" :context="context" :viewparams="viewparams"/>
    <row>
        <i-col class="form-layout-container" v-show="detailsModel.formitemex1.visible" :style="{}"  :lg="{ span: 14, offset: 0 }" :xl="{ span: 14, offset: 0 }">
    <app-form-item name='formitemex1' :itemRules="this.rules.formitemex1" class='' :caption="$t('entities.testreport.main_form.details.formitemex1')" uiStyle="DEFAULT" :labelWidth="100" :isShowCaption="true" :error="detailsModel.formitemex1.error" :isEmptyCaption="false" labelPos="LEFT">
    <app-range-editor v-model="data.formitemex1" :activeData="data" :disabled="detailsModel.formitemex1.disabled" name="formitemex1" editorType="DATEPICKEREX_NOTIME" format="YYYY-MM-DD" :refFormItem="['begin','end']" @formitemvaluechange="onFormItemValueChange($event)" style=""></app-range-editor>
</app-form-item>

</i-col>
<i-col class="form-layout-container" v-show="detailsModel.owner.visible" :style="{}"  :lg="{ span: 10, offset: 0 }" :xl="{ span: 10, offset: 0 }">
    <app-form-item name='owner' :itemRules="this.rules.owner" class='' :caption="$t('entities.testreport.main_form.details.owner')" uiStyle="DEFAULT" :labelWidth="100" :isShowCaption="true" :error="detailsModel.owner.error" :isEmptyCaption="false" labelPos="LEFT">
    
<dropdown-list 
    v-model="data.owner"
    :data="data"
    :context="context"
    :viewparams="viewparams"
    :localContext ='{ }' 
    :localParam ='{ }' 
    :disabled="detailsModel.owner.disabled"
    valueType="string"
    tag='UserRealName'
    codelistType='DYNAMIC'
    placeholder='请选择...'
    
/>
</app-form-item>

</i-col>
<i-col class="form-layout-container" v-show="detailsModel.title.visible" :style="{}"  :lg="{ span: 24, offset: 0 }">
    <app-form-item name='title' :itemRules="this.rules.title" class='' :caption="$t('entities.testreport.main_form.details.title')" uiStyle="DEFAULT" :labelWidth="100" :isShowCaption="true" :error="detailsModel.title.error" :isEmptyCaption="false" labelPos="LEFT">
    <input-box 
    v-model="data.title"  
    @enter="onEnter($event)"  
     unit=""  
    :disabled="detailsModel.title.disabled" 
    type='text' 
    style="">
</input-box>

</app-form-item>

</i-col>
<i-col class="form-layout-container" v-show="detailsModel.members.visible" :style="{}"  :lg="{ span: 24, offset: 0 }">
    <app-form-item name='members' :itemRules="this.rules.members" class='' :caption="$t('entities.testreport.main_form.details.members')" uiStyle="DEFAULT" :labelWidth="100" :isShowCaption="true" :error="detailsModel.members.error" :isEmptyCaption="false" labelPos="LEFT">
    
<dropdown-list-mpicker 
  v-model="data.members"
  :data="data" 
  :context="context"
  :viewparams="viewparams" 
  :localContext ='{ }' 
  :localParam ='{ }' 
  :disabled="detailsModel.members.disabled"
  tag='UserRealName' 
  codelistType='DYNAMIC' 
  valueSeparator=","
  placeholder='请选择...' style="">
</dropdown-list-mpicker>

</app-form-item>

</i-col>
<i-col class="form-layout-container" v-show="detailsModel.projectname.visible" :style="{}"  :lg="{ span: 24, offset: 0 }">
    <app-form-item name='projectname' :itemRules="this.rules.projectname" class='' :caption="$t('entities.testreport.main_form.details.projectname')" uiStyle="DEFAULT" :labelWidth="100" :isShowCaption="true" :error="detailsModel.projectname.error" :isEmptyCaption="false" labelPos="LEFT">
    
<app-span name='projectname' :value="data.projectname" dataType="PICKUPTEXT"     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'  style="">  
</app-span>

</app-form-item>

</i-col>
<i-col class="form-layout-container" v-show="detailsModel.report.visible" :style="{}"  :lg="{ span: 24, offset: 0 }">
    <app-form-item name='report' :itemRules="this.rules.report" class='' :caption="$t('entities.testreport.main_form.details.report')" uiStyle="DEFAULT" :labelWidth="100" :isShowCaption="true" :error="detailsModel.report.error" :isEmptyCaption="false" labelPos="LEFT">
    
<rich-text-editor 
    :formState="formState" 
    :value="data.report"
    @change="(val) =>{this.data.report =val}" 
    :disabled="detailsModel.report.disabled" 
    :data="JSON.stringify(this.data)"  
    name="report" 
    :viewparams="viewparams"
    :context="context"
    :uploadparams='{}' 
    :exportparams='{}' 
    :templParams='{ }' 
    style=""/>
</app-form-item>

</i-col>
    
    </row>
</app-form-group>

</i-col>


    </row>
</i-form>
