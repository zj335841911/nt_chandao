<div :class="{ 'grid': true, 'show-paging-bar': isEnablePagingBar, 'hidden-paging-bar': !isEnablePagingBar }">
    <i-form>
        <el-table v-if="isDisplay === true"
            :default-sort="{ prop: minorSortPSDEF, order: Object.is(minorSortDir, 'ASC') ? 'ascending' : Object.is(minorSortDir, 'DESC') ? 'descending' : '' }"  
            @sort-change="onSortChange($event)"  
            :border="isDragendCol"
            :highlight-current-row ="isSingleSelect"
            :row-class-name="getRowClassName.bind(_self)"
            :cell-class-name="getCellClassName.bind(_self)"
            size="mini"
            stripe
            :height="tableHeight"
            @row-click="rowClick($event)"  
            @select-all="selectAll($event)"  
            @select="select.apply(_self, arguments)"  
            @row-class-name="onRowClassName($event)"  
            @row-dblclick="rowDBLClick($event)"  
            ref="multipleTable" :data="items" :show-header="!isHideHeader"
        >
            <template slot="empty">
                {{$t('entities.ibzproproductusertask.productweeklygird_grid.nodata')}} 
                <span class="quick-toolbar">
                </span>
            </template>
            <template v-if="!isSingleSelect">
                <el-table-column align="center" type="selection" :width="checkboxColWidth"></el-table-column>
            </template>
            <template v-if="getColumnState('account')">
                <el-table-column show-overflow-tooltip :prop="'account'" :label="$t('entities.ibzproproductusertask.productweeklygird_grid.columns.account')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.ibzproproductusertask.productweeklygird_grid.columns.account')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.account}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('taskname')">
                <el-table-column show-overflow-tooltip :prop="'taskname'" :label="$t('entities.ibzproproductusertask.productweeklygird_grid.columns.taskname')" :min-width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.ibzproproductusertask.productweeklygird_grid.columns.taskname')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.taskname}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('tasktype')">
                <el-table-column show-overflow-tooltip :prop="'tasktype'" :label="$t('entities.ibzproproductusertask.productweeklygird_grid.columns.tasktype')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.ibzproproductusertask.productweeklygird_grid.columns.tasktype')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                        <template >
            <codelist :value="row.tasktype" tag="Task__type" codelistType="STATIC" ></codelist>
                        </template>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('consumed')">
                <el-table-column show-overflow-tooltip :prop="'consumed'" :label="$t('entities.ibzproproductusertask.productweeklygird_grid.columns.consumed')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.ibzproproductusertask.productweeklygird_grid.columns.consumed')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <app-format-data dataType="FLOAT" precision="2" :data="row.consumed"></app-format-data>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('eststarted')">
                <el-table-column show-overflow-tooltip :prop="'eststarted'" :label="$t('entities.ibzproproductusertask.productweeklygird_grid.columns.eststarted')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.ibzproproductusertask.productweeklygird_grid.columns.eststarted')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <app-format-data format="YYYY-MM-DD" :data="row.eststarted"></app-format-data>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('deadline')">
                <el-table-column show-overflow-tooltip :prop="'deadline'" :label="$t('entities.ibzproproductusertask.productweeklygird_grid.columns.deadline')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.ibzproproductusertask.productweeklygird_grid.columns.deadline')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <app-format-data format="YYYY-MM-DD" :data="row.deadline"></app-format-data>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('mindate')">
                <el-table-column show-overflow-tooltip :prop="'mindate'" :label="$t('entities.ibzproproductusertask.productweeklygird_grid.columns.mindate')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.ibzproproductusertask.productweeklygird_grid.columns.mindate')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <app-format-data format="YYYY-MM-DD" :data="row.mindate"></app-format-data>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('maxdate')">
                <el-table-column show-overflow-tooltip :prop="'maxdate'" :label="$t('entities.ibzproproductusertask.productweeklygird_grid.columns.maxdate')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.ibzproproductusertask.productweeklygird_grid.columns.maxdate')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <app-format-data format="YYYY-MM-DD" :data="row.maxdate"></app-format-data>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('progressrate')">
                <el-table-column show-overflow-tooltip :prop="'progressrate'" :label="$t('entities.ibzproproductusertask.productweeklygird_grid.columns.progressrate')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.ibzproproductusertask.productweeklygird_grid.columns.progressrate')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.progressrate}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('delaydays')">
                <el-table-column show-overflow-tooltip :prop="'delaydays'" :label="$t('entities.ibzproproductusertask.productweeklygird_grid.columns.delaydays')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.ibzproproductusertask.productweeklygird_grid.columns.delaydays')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.delaydays}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="adaptiveState">
                <el-table-column></el-table-column>
            </template>
        </el-table>
    </i-form>
</div>
