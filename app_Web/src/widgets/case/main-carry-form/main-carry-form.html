<i-form :model="this.data" class='app-form info-form-mode' ref='form'  id='case_maincarry' style="">
    <input style="display:none;" />
    <row >
            
<i-col class="form-layout-container" v-show="detailsModel.group1.visible" :style="{}"  :lg="{ span: 24, offset: 0 }">
    <app-form-group :model="detailsModel.group1" layoutType="TABLE_24COL" titleStyle="" class='' :uiActionGroup="detailsModel.group1.uiActionGroup" @groupuiactionclick="groupUIActionClick($event)" :caption="$t('entities.case.maincarry_form.details.group1')" :isShowCaption="false" uiStyle="DEFAULT" :titleBarCloseMode="0" :isInfoGroupMode="true" >    
    <app-form-group-data-panel slot="dataInfoPanel" :model="detailsModel.group1" :data="data" :context="context" :viewparams="viewparams"/>
    <row>
        <i-col class="form-layout-container" v-show="detailsModel.precondition.visible" :style="{}"  :lg="{ span: 24, offset: 0 }">
    <app-form-item name='precondition' :itemRules="this.rules.precondition" class='' :caption="$t('entities.case.maincarry_form.details.precondition')" uiStyle="DEFAULT" :labelWidth="100" :isShowCaption="true" :error="detailsModel.precondition.error" :isEmptyCaption="false" labelPos="LEFT">
    
<app-span name='precondition' :value="data.precondition" dataType="LONGTEXT"     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'  style="">  
</app-span>

</app-form-item>

</i-col>
<i-col class="form-layout-container" v-show="detailsModel.druipart1.visible" :style="{}"  :lg="{ span: 24, offset: 0 }">
    <app-form-druipart
    
    :formState="formState"
    :isForbidLoad="this.data.srfuf === '0'"
    paramItem='version' 
    :parentdata='{"srfparentdefname":"CASE","srfparentdename":"ZT_CASE","SRFPARENTTYPE":"DER1N","srfparentmode":"DER1N_ZT_CASESTEP_ZT_CASE_CASE","SRFDER1NID":"DER1N_ZT_CASESTEP_ZT_CASE_CASE"}'
    :parameters="[
        { pathName: 'cases', parameterName: 'case' },
    ]"
    :context="context"
    :viewparams="viewparams"
    :localContext ='{}'
    :localParam ='{n_version_eq:"%version%"}'
    parameterName='case'
    parentName="Case"  
    refviewtype='DEGRIDVIEW9' 
    refreshitems='version' 
    :ignorefieldvaluechange="ignorefieldvaluechange"
    viewname='case-step-carry-out-edit-mode' 
    :data="JSON.stringify(this.data)" 
    @drdatasaved="drdatasaved($event)"
    style="overflow: auto;">
</app-form-druipart>

</i-col>
<i-col class="form-layout-container" v-show="detailsModel.resultcnt.visible" :style="{}"  :lg="{ span: 24, offset: 0 }" :xl="{ span: 6, offset: 0 }">
    <app-form-item name='resultcnt' :itemRules="this.rules.resultcnt" class='' :caption="$t('entities.case.maincarry_form.details.resultcnt')" uiStyle="DEFAULT" :labelWidth="100" :isShowCaption="true" :error="detailsModel.resultcnt.error" :isEmptyCaption="false" labelPos="LEFT">
    
<app-span name='resultcnt' :value="data.resultcnt" dataType="INT" unitName="次"     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'  style="">  
</app-span>

</app-form-item>

</i-col>
<i-col class="form-layout-container" v-show="detailsModel.resultfalicnt.visible" :style="{}"  :lg="{ span: 24, offset: 0 }" :xl="{ span: 8, offset: 0 }">
    <app-form-item name='resultfalicnt' :itemRules="this.rules.resultfalicnt" class='' :caption="$t('entities.case.maincarry_form.details.resultfalicnt')" uiStyle="DEFAULT" :labelWidth="100" :isShowCaption="true" :error="detailsModel.resultfalicnt.error" :isEmptyCaption="false" labelPos="LEFT">
    
<app-span name='resultfalicnt' :value="data.resultfalicnt" dataType="INT" unitName="次"     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'  style="">  
</app-span>

</app-form-item>

</i-col>
    
    </row>
</app-form-group>

</i-col>


    </row>
</i-form>
