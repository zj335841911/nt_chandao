<div class="dashboard">
    <row v-if="isEnableCustomized">
        <app-build @handleClick="handleClick.apply(_self, arguments)"></app-build>
    </row>
    <row v-if="!isHasCustomized">
            <i-col :md="{ span: 22, offset: 1 }" :lg="{ span: 22, offset: 1 }">
                <card class="portlet-card" :bordered="false" dis-hover :padding="0">
                    <span>
                                  <div class='portlet-container podashboard-viewdashboard-container3 ' :style="{}">
              <row>
                  <i-col :md="{ span: 12, offset: 0 }" :lg="{ span: 14, offset: 0 }">
                      <div class="portlet-without-title">
                          <card class="portlet-card" :bordered="false" dis-hover :padding="0">
                              <p slot="title">
                                  所创建需求数和对应的优先级及状态
                                  <span class="line"></span>
                              </p>
                              <a slot="extra"></a>
                              <span>
                                                <div class='portlet-container podashboard-viewdashboard-container4 ' :style="{}">
                            <row>
                                <i-col :md="{ span: 12, offset: 0 }" :lg="{ span: 12, offset: 0 }">
                                    <div class="portlet-without-title">
                                        <card class="portlet-card" :bordered="false" dis-hover :padding="0">
                                            <span>
                                                              <div class='portlet-container podashboard-viewdashboard-container9 ' :style="{}">
                                          <row>
                                              <i-col :md="{ span: 24, offset: 0 }">
                                                  <div class="portlet-without-title">
                                                      <card class="portlet-card" :bordered="false" dis-hover :padding="0">
                                                          <span>
                                                                            <view_dashboard_sysportlet6 
                                                        :viewState="viewState"  
                                                        :viewparams="viewparams" 
                                                        :context="context" 
                                                        :height="350"
                                                        :width="0"
                                                        name="dashboard_sysportlet6"  
                                                        ref="dashboard_sysportlet6" 
                                                        @closeview="closeView($event)">
                                                    </view_dashboard_sysportlet6>
                                                          </span>
                                                      </card>
                                                  </div>
                                              </i-col>
                                          </row>
                                      </div>
                                            </span>
                                        </card>
                                    </div>
                                </i-col>
                                <i-col :md="{ span: 12, offset: 0 }" :lg="{ span: 12, offset: 0 }">
                                    <div class="portlet-without-title">
                                        <card class="portlet-card" :bordered="false" dis-hover :padding="0">
                                            <span>
                                                              <div class='portlet-container podashboard-viewdashboard-container10 ' :style="{}">
                                          <row>
                                              <i-col :md="{ span: 24, offset: 0 }">
                                                  <div class="portlet-without-title">
                                                      <card class="portlet-card" :bordered="false" dis-hover :padding="0">
                                                          <span>
                                                                            <view_dashboard_sysportlet7 
                                                        :viewState="viewState"  
                                                        :viewparams="viewparams" 
                                                        :context="context" 
                                                        :height="350"
                                                        :width="0"
                                                        name="dashboard_sysportlet7"  
                                                        ref="dashboard_sysportlet7" 
                                                        @closeview="closeView($event)">
                                                    </view_dashboard_sysportlet7>
                                                          </span>
                                                      </card>
                                                  </div>
                                              </i-col>
                                          </row>
                                      </div>
                                            </span>
                                        </card>
                                    </div>
                                </i-col>
                            </row>
                        </div>
                              </span>
                          </card>
                      </div>
                  </i-col>
                  <i-col :md="{ span: 24, offset: 0 }" :lg="{ span: 10, offset: 0 }">
                      <div class="portlet-without-title">
                          <card class="portlet-card" :bordered="false" dis-hover :padding="0">
                              <p slot="title">
                                  月创建需求数
                                  <span class="line"></span>
                              </p>
                              <a slot="extra"></a>
                              <span>
                                                <div class='portlet-container podashboard-viewdashboard-container5 ' :style="{}">
                            <row>
                                <i-col :md="{ span: 24, offset: 0 }">
                                    <div class="portlet-without-title">
                                        <card class="portlet-card" :bordered="false" dis-hover :padding="0">
                                            <span>
                                                              <view_dashboard_sysportlet5 
                                          :viewState="viewState"  
                                          :viewparams="viewparams" 
                                          :context="context" 
                                          :height="350"
                                          :width="0"
                                          name="dashboard_sysportlet5"  
                                          ref="dashboard_sysportlet5" 
                                          @closeview="closeView($event)">
                                      </view_dashboard_sysportlet5>
                                            </span>
                                        </card>
                                    </div>
                                </i-col>
                            </row>
                        </div>
                              </span>
                          </card>
                      </div>
                  </i-col>
              </row>
          </div>
                    </span>
                </card>
            </i-col>
    </row>
    <row v-if="isHasCustomized" style="width: 100%;min-height: calc(100% - 40px);">
        <div class="portlet-container" style="position: relative;width:100%;">
            <template v-for="(item, index) of modelDta">
                <div :key="index" :style="{zIndex: 10, position: 'absolute', height: item.h*layoutRowH + 'px', width: `calc(100% / ${layoutColNum} * ${item.w})`,top: item.y*layoutRowH + 'px', left: `calc(100% / ${layoutColNum} * ${item.x})`}">
                    <component
                        :key="$util.createUUID()"
                        :is="item.componentName"
                        :name="item.portletCodeName"
                        :context="JSON.parse(JSON.stringify(context))"
                        :viewDefaultUsage="false"
                        :isAdaptiveSize="true"
                        :viewState="viewState"
                    ></component>
                </div>
            </template>
        </div>
    </row>
</div>
