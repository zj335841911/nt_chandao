<i-form
    :model="this.data"
    class="app-form info-form-mode"
    ref="form"
    id="ibzcase_newedit"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.openedby.visible"
    :style="{}"
    :sm="{ span: 12, offset: 0 }"
    :md="{ span: 12, offset: 0 }"
    :lg="{ span: 12, offset: 0 }"
    :xl="{ span: 8, offset: 0 }"
>
    <app-form-item
    name="openedby"
    :itemRules="this.rules().openedby"
    class=""

    :caption="$t('entities.ibzcase.newedit_form.details.openedby')"
    uiStyle="DEFAULT"
    :labelWidth="130"
    :isShowCaption="true"
    :error="detailsModel.openedby.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    


</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.openeddate.visible"
    :style="{}"
    :sm="{ span: 12, offset: 0 }"
    :md="{ span: 12, offset: 0 }"
    :lg="{ span: 12, offset: 0 }"
    :xl="{ span: 12, offset: 0 }"
>
    <app-form-item
    name="openeddate"
    :itemRules="this.rules().openeddate"
    class=""

    :caption="$t('entities.ibzcase.newedit_form.details.openeddate')"
    uiStyle="DEFAULT"
    :labelWidth="20"
    :isShowCaption="true"
    :error="detailsModel.openeddate.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    


</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.lasteditedby.visible"
    :style="{}"
    :sm="{ span: 12, offset: 0 }"
    :md="{ span: 12, offset: 0 }"
    :lg="{ span: 12, offset: 0 }"
    :xl="{ span: 8, offset: 0 }"
>
    <app-form-item
    name="lasteditedby"
    :itemRules="this.rules().lasteditedby"
    class=""

    :caption="$t('entities.ibzcase.newedit_form.details.lasteditedby')"
    uiStyle="DEFAULT"
    :labelWidth="130"
    :isShowCaption="true"
    :error="detailsModel.lasteditedby.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    


</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.lastediteddate.visible"
    :style="{}"
    :sm="{ span: 12, offset: 0 }"
    :md="{ span: 12, offset: 0 }"
    :lg="{ span: 12, offset: 0 }"
    :xl="{ span: 12, offset: 0 }"
>
    <app-form-item
    name="lastediteddate"
    :itemRules="this.rules().lastediteddate"
    class=""

    :caption="$t('entities.ibzcase.newedit_form.details.lastediteddate')"
    uiStyle="DEFAULT"
    :labelWidth="20"
    :isShowCaption="true"
    :error="detailsModel.lastediteddate.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    


</app-form-item>

</i-col>


    </row>
</i-form>
