<i-form :model="this.data" class='app-search-form' ref='searchform' style="">
  <input style="display:none;"/>
  <div class="search-button">
    <i-button size="small" type="primary" ghost @click="onSearch.apply(_self, arguments)">{{$t('app.searchButton.search')}}</i-button>
    <i-button size="small" type="default" ghost @click="onReset.apply(_self, arguments)">{{this.$t('app.searchButton.reset')}}</i-button>
  </div>
  <div class="form-content">
                  
          <i-col class="form-layout-container" v-show="detailsModel.n_product_eq.visible" :style="{}"  :lg="{ span: 24, offset: 0 }" :xl="{ span: 6, offset: 0 }">
              <app-form-item name='n_product_eq' :itemRules="this.rules.n_product_eq" class='' :caption="$t('entities.bugstats.assignedtobug_searchform.details.n_product_eq')" uiStyle="DEFAULT" :labelWidth="50" :isShowCaption="true" :error="detailsModel.n_product_eq.error" :isEmptyCaption="false" labelPos="LEFT">
              
          <dropdown-list 
              v-model="data.n_product_eq"
              :data="data"
              :context="context"
              :viewparams="viewparams"
              :localContext ='{ }' 
              :localParam ='{ }' 
              :disabled="detailsModel.n_product_eq.disabled"
              valueType="number"
              tag='Product'
              codelistType='DYNAMIC'
              placeholder='请选择...'
              
          />
          </app-form-item>
          
          </i-col>
          <i-col class="form-layout-container" v-show="detailsModel.n_assignedto_eq.visible" :style="{}"  :lg="{ span: 24, offset: 0 }" :xl="{ span: 6, offset: 0 }">
              <app-form-item name='n_assignedto_eq' :itemRules="this.rules.n_assignedto_eq" class='' :caption="$t('entities.bugstats.assignedtobug_searchform.details.n_assignedto_eq')" uiStyle="DEFAULT" :labelWidth="70" :isShowCaption="true" :error="detailsModel.n_assignedto_eq.error" :isEmptyCaption="false" labelPos="LEFT">
              
          <dropdown-list 
              v-model="data.n_assignedto_eq"
              :data="data"
              :context="context"
              :viewparams="viewparams"
              :localContext ='{ }' 
              :localParam ='{ }' 
              :disabled="detailsModel.n_assignedto_eq.disabled"
              valueType="string"
              tag='UserRealName'
              codelistType='DYNAMIC'
              placeholder='请选择...'
              style="width:100px;"
          />
          </app-form-item>
          
          </i-col>
  </div>
</i-form>
