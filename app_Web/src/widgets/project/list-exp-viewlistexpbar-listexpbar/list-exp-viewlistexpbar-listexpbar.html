<exp-control-layout :ctrlWidth="200" :selectView="selection.view">
    <template slot='quickSearch'>
        <i-input :search="true" @on-change="(e) => searchText = e.target.value" @on-search="onSearch.apply(_self, arguments)"/>
    </template>
    <template slot='expContent'>
        <view_listexpbar_list 
    :viewState="viewState"  
    :viewparams="viewparams" 
    :context="context" 
    createAction="Create"
    removeAction="Remove"
    updateAction="Update"
    fetchAction="FetchCurUser"
    :showBusyIndicator="true"
    :isSelectFirstDefault="true"
    :newdata="newdata"
    :opendata="opendata"
    name="listexpbar_list"  
    ref='listexpbar_list' 
    @selectionchange="listexpbar_list_selectionchange($event)"  
    @load="listexpbar_list_load($event)"  
    @closeview="closeView($event)">
</view_listexpbar_list>
    </template>
    <component 
        v-if="selection.view && !Object.is(selection.view.viewname, '')" 
        :is="selection.view.viewname"
        class="viewcontainer2"
        :viewDefaultUsage="false"
        :viewdata="JSON.stringify(selection.context)"
        :viewparam="JSON.stringify(selection.viewparam)">
    </component>
</exp-control-layout>
